<!DOCTYPE html>
<html lang='uk'>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>RGB to HEX</title>
      
</head>
<body>
  <div class="container mb-3" style="background-color: rgb(245, 242, 242);">
     <h1>Перетворення RGB в HEX</h1>

    <div class="mb-3 row">

     <div class="col"> 
        <label for="r" class="form-label">Червоний (R):</label>
        <input class="form-control" type="number" id="r" min="0" max="255" value="0"><br>
     </div>

    <div class="col">
      <label for="g" class="form-label">Зелений (G):</label>
      <input class="form-control" type="number" id="g" min="0" max="255" value="0"><br>
    </div>
    
    <div class="col">
      <label for="b" class="form-label">Синій (B):</label>
      <input class="form-control" type="number" id="b" min="0" max="255" value="0"><br>
    </div>

    <div class="conteiner_button">
    <button class="btn btn-primary" type="button" id="convert"><i class="fa-regular fa-eye"></i> Конвертувати</button>
    <button class="btn btn-secondary " type="button" onclick="location.href='./hex-to-rgb.html';"><i class="fa-solid fa-retweet"></i> Змінити</button>
    </div>
    
    </div>

    <div class="form-group mb-3">
        <label for="hex">Hex color code</label>
        <input type="text" id="hexColor" class="form-control form-control-lg" disabled readonly>
    </div>

    <div class="form-group mb-3">
        <label for="color" class="form-label">Колір</label>
        <div id="colorBox" class="ui-widget-content ui-corner-all" style="background-color: rgb(255, 255, 255); height: 100px; border: 1px solid #C0C0C0;"></div>    
    </div>
  </div>

 
   

    <script >
        function rgbToHex(r, g, b) {
            if (r < 0 || r > 255 || g < 0 || g > 255 || b < 0 || b > 255) {
                throw new Error('RGB values must be between 0 and 255');
            }

            const hex = ((1 << 24) + (r << 16) + (g << 8) + b)
                .toString(16)
                .slice(1)
                .toUpperCase();

            return `#${hex}`;
        }

        document.getElementById('convert').addEventListener('click', function() {
            const r = parseInt(document.getElementById('r').value);
            const g = parseInt(document.getElementById('g').value);
            const b = parseInt(document.getElementById('b').value);

            try {
                const hexColor = rgbToHex(r, g, b);
                document.getElementById('hexColor').value = hexColor;
                 document.getElementById('colorBox').style.backgroundColor = hexColor;
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

<script src="https://kit.fontawesome.com/1fed830bf5.js" crossorigin="anonymous"></script>

</body>
</html>
