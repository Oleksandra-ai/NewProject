<!DOCTYPE html>
<html lang='uk'>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <title>RGB to HEX</title>
      
</head>
<body>
    <div class="container mb-3" style="background-color: rgb(245, 242, 242);">
        <h1>Перетворення HEX to RGB</h1>

    <div class="row">

        <div class="form-group mb-3">
            <label for="hex">Hex color code (#123EFF)</label>
            <input type="text" id="hexColor" placeholder="#" class="form-control form-control-lg">
        </div>

        <div class="conteiner_button mb-3">
            <button class="btn btn-primary" type="button" id="convert"><i class="fa-regular fa-eye"></i> Конвертувати</button>
            <button class="btn btn-secondary " type="button" onclick="location.href='./rgb-to-hex.html'"><i class="fa-solid fa-retweet"></i> Змінити</button>
        </div>

        <div class="row">
            <div class="col"> 
                <label for="r" class="form-label">Червоний (R):</label>
                <input class="form-control" type="number" id="r" value="0" disabled readonly><br>
            </div>

            <div class="col">
                <label for="g" class="form-label">Зелений (G):</label>
                <input class="form-control" type="number" id="g" value="0" disabled readonly><br>
            </div>
            
            <div class="col">
                <label for="b" class="form-label">Синій (B):</label>
                <input class="form-control" type="number" id="b" value="0" disabled readonly><br>
            </div>
        </div>
    </div>
        <div class="form-group">
            <label for="color" class="form-label">Колір</label>
            <div id="colorBox" class="ui-widget-content ui-corner-all" style="background-color: rgb(255, 255, 255); height: 100px; border: 1px solid #C0C0C0;"></div>    
        </div>
    </div>

 
   

    <script >
        function hexToRgb(hex){
            if(hex.length !== 6){
                throw new Error('Invalid HEX colour');
            }

            const r = parseInt(hex.slice(0, 2), 16); 
            const g = parseInt(hex.slice(2, 4), 16); 
            const b = parseInt(hex.slice(4, 6), 16);

            return { r, g, b };
        }

        document.getElementById('convert').addEventListener('click', function() {
            
            const hex = document.getElementById('hexColor').value.replace('#','');

            try {
                const {r,g,b} = hexToRgb(hex);
                document.getElementById('r').value = r;
                document.getElementById('g').value = g;
                document.getElementById('b').value = b;
                 document.getElementById('colorBox').style.backgroundColor = `#${hex}`;
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

<script src="https://kit.fontawesome.com/1fed830bf5.js" crossorigin="anonymous"></script>

</body>
</html>
